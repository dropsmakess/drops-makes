
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Drops Makes ‚òÇÔ∏è</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #150f3c;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .tarja-topo {
      background-color: #4b0082;
      color: #000;
      padding: 1rem;
      text-align: center;
      font-size: 1.7rem;
      font-weight: bold;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .produtos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      padding: 6rem 2rem 2rem;
    }

    .produto {
      background-color: #2e2e40;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
    }

    .produto h3 {
      margin: 0.5rem 0;
    }

    .produto p {
      margin: 0.5rem 0 1rem 0;
    }

    .produto button {
      background-color: #4b3782;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: white;
      padding: 0.8rem;
      border-radius: 50%;
      font-size: 2rem;
      text-align: center;
      text-decoration: none;
      z-index: 1000;
    }

    .carrinho {
      position: fixed;
      top: 80px;
      right: 20px;
      background-color: #1f1f2e;
      padding: 1rem;
      border-radius: 10px;
      width: 300px;
      max-height: 400px;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      z-index: 999;
    }

    .carrinho h3 {
      margin-top: 0;
    }

    .carrinho-item {
      border-bottom: 1px solid #555;
      padding: 0.3rem 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .carrinho-total {
      font-weight: bold;
      margin-top: 1rem;
    }

    .finalizar {
      background-color: #25d366;
      border: none;
      padding: 0.5rem;
      width: 100%;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }

    .remove-btn {
      background: none;
      border: none;
      color: #f44;
      font-size: 1.2rem;
      cursor: pointer;
    }

    /* Media query para celulares */
    @media (max-width: 480px) {
      .carrinho {
        width: 200px;
        top: 60px;
        right: 10px;
        max-height: 300px;
        padding: 0.5rem;
        font-size: 0.9rem;
      }

      .carrinho .finalizar {
        padding: 0.4rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="tarja-topo">Drops Makes ‚òÇÔ∏è</div>

  <div class="carrinho" id="carrinho">
    <h3>üõí Carrinho</h3>
    <div id="carrinho-itens"></div>
    <div class="carrinho-total" id="carrinho-total">Total: R$ 0,00</div>
    <button class="finalizar" onclick="finalizarCompra()">Finalizar Compra</button>
  </div>

  <section class="produtos" id="produtos">
    <!-- Produtos s√£o gerados pelo JS -->
  </section>

  <a href="https://wa.me/55319967378666" target="_blank" class="whatsapp">üí¨</a>

  <script>
    const produtos = [
      { nome: "God Glider", preco: 17 },
      { nome: "Rota de Loot", preco: 14.99 },
      { nome: "Estrat√©gias / Meta", preco: 18.99 },
      { nome: "Pack Solo", preco: 29.99 },
      { nome: "Pack Console Cup Duos", preco: 29.99 },
      { nome: "Pack Trio B√°sico", preco: 33 },
      { nome: "Pack Trio Avan√ßado", preco: 44.99 },
      { nome: "Pack Trio Cocheado", preco: 79.99 },
      { nome: "2 God Gliders", preco: 30 },
      { nome: "God Glider + Rota de Loot", preco: 28 },
      { nome: "God Glider + Rota + Estrat√©gias", preco: 45 },
      { nome: "God Glider + Estrat√©gias", preco: 33 },
      { nome: "Rota de Loot + Estrat√©gias", preco: 30 },
      { nome: "VOD 1 hora", preco: 35 },
      { nome: "VOD 2 horas", preco: 50 }
    ];

    const carrinho = [];

    function atualizarCarrinho() {
      const carrinhoItens = document.getElementById('carrinho-itens');
      const carrinhoTotal = document.getElementById('carrinho-total');
      carrinhoItens.innerHTML = '';
      let total = 0;

      carrinho.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'carrinho-item';
        div.innerHTML = `
          ${item.nome} - R$ ${item.preco.toFixed(2)}
          <button class="remove-btn" onclick="removerDoCarrinho(${index})">‚ùå</button>
        `;
        carrinhoItens.appendChild(div);
        total += item.preco;
      });

      carrinhoTotal.textContent = `Total: R$ ${total.toFixed(2)}`;
    }

    function adicionarAoCarrinho(nome, preco) {
      carrinho.push({ nome, preco });
      atualizarCarrinho();
    }

    function removerDoCarrinho(index) {
      carrinho.splice(index, 1);
      atualizarCarrinho();
    }

    function finalizarCompra() {
      if (carrinho.length === 0) {
        alert("Seu carrinho est√° vazio.");
        return;
      }

      let mensagem = "Ol√°! Quero comprar os seguintes produtos:\n\n";
      let total = 0;

      carrinho.forEach(item => {
        mensagem += `- ${item.nome} (R$ ${item.preco.toFixed(2)})\n`;
        total += item.preco;
      });

      mensagem += `\nTotal: R$ ${total.toFixed(2)}\n`;
      const link = `https://wa.me/SEUNUMERO?text=${encodeURIComponent(mensagem)}`;
      window.open(link, '_blank');
    }

    function gerarProdutos() {
      const container = document.getElementById('produtos');
      produtos.forEach(prod => {
        const div = document.createElement('div');
        div.className = 'produto';
        div.innerHTML = `
          <h3>${prod.nome}</h3>
          <p>R$ ${prod.preco.toFixed(2)}</p>
          <button onclick="adicionarAoCarrinho('${prod.nome}', ${prod.preco})">Adicionar ao Carrinho</button>
        `;
        container.appendChild(div);
      });
    }

    gerarProdutos();
  </script>
</body>
</html>
