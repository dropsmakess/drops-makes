
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MV Drops</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0b0b0e;
      color: #ffffff;
    }
    header {
      background: linear-gradient(90deg, #6f00ff, #3c0071);
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.8rem;
      color: #fff;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #141414;
      padding: 10px;
      gap: 20px;
    }
    nav button {
      background-color: #3c0071;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    nav button:hover {
      background-color: #6f00ff;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .auth {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }
    .auth input, .auth button {
      padding: 10px;
      margin: 5px;
      border-radius: 6px;
      border: none;
    }
    .auth input {
      width: 200px;
    }
    .auth button {
      background-color: #6f00ff;
      color: white;
      cursor: pointer;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }
    .product {
      background-color: #1a1a1f;
      border: 1px solid #3e3e50;
      border-radius: 12px;
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }
    .product:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(111, 0, 255, 0.4);
    }
    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .product h2 {
      font-size: 1.2rem;
      margin: 0 0 10px;
      color: #d0aaff;
    }
    .product p {
      color: #ccc;
      font-size: 0.95rem;
    }
    .add-cart {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background-color: #6f00ff;
      border: none;
      padding: 10px 15px;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
    }
    .cart {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #1f1f27;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #333;
    }
    .cart h3 {
      margin-top: 0;
      font-size: 1.2rem;
    }
    .cart-items {
      max-height: 200px;
      overflow-y: auto;
      font-size: 0.9rem;
    }
    .pay-button {
      background-color: #3c0071;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #141414;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>MV Drops</h1>
  </header>

  <nav>
    <button onclick="filterProducts('all')">Todos</button>
    <button onclick="filterProducts('mouse')">Mouses</button>
    <button onclick="filterProducts('teclado')">Teclados</button>
    <button onclick="filterProducts('headset')">Headsets</button>
    <button onclick="filterProducts('outros')">Outros</button>
  </nav>

  <div class="auth">
    <input type="text" placeholder="Email" id="email">
    <input type="password" placeholder="Senha" id="password">
    <button onclick="login()">Entrar</button>
  </div>

  <div class="container">
    <div class="product-grid" id="productGrid">
      <!-- Produtos inseridos via JS -->
    </div>
  </div>

  <div class="cart">
    <h3>Carrinho</h3>
    <ul class="cart-items" id="cartItems"></ul>
    <button class="pay-button" onclick="pagar()">Finalizar Compra</button>
  </div>

  <footer>
    <p>&copy; 2025 MV Drops — Todos os direitos reservados.</p>
  </footer>

  <script>
    const products = [
      { name: 'God Glider Alpha', desc: 'Desempenho absurdo para jogadores exigentes.', category: 'mouse' },
      { name: 'Shadow Phantom', desc: 'Mouse pad com superfície de altíssima resposta.', category: 'outros' },
      { name: 'MV Core Mouse', desc: 'Sensor óptico de elite e design ergonômico.', category: 'mouse' },
      { name: 'Purple Pulse Headset', desc: 'Som surround 7.1 e isolamento acústico.', category: 'headset' },
      { name: 'MV Command Keyboard', desc: 'Teclado mecânico RGB com switches rápidos.', category: 'teclado' },
      { name: 'Stealth Grip Glove', desc: 'Luvas gamer com aderência inteligente.', category: 'outros' },
      { name: 'Storm Elite Chair', desc: 'Cadeira ergonômica com suporte lombar.', category: 'outros' },
      { name: 'MV Nitro Hub', desc: 'Hub USB-C com luz ambiente roxa.', category: 'outros' },
      { name: 'Blacklight Stand', desc: 'Suporte iluminado para headset e celular.', category: 'outros' },
      { name: 'Digital Collector Pack', desc: 'Pacote com assets digitais temáticos.', category: 'outros' },
    ];

    const grid = document.getElementById('productGrid');
    const cart = document.getElementById('cartItems');

    function renderProducts(filter) {
      grid.innerHTML = '';
      const filtered = filter === 'all' ? products : products.filter(p => p.category === filter);
      filtered.forEach((p, i) => {
        const div = document.createElement('div');
        div.className = 'product';
        div.setAttribute('data-category', p.category);
        div.innerHTML = `
          <img src="https://via.placeholder.com/300x180?text=Produto+${i+1}" alt="${p.name}">
          <h2>${p.name}</h2>
          <p>${p.desc}</p>
          <button class="add-cart" onclick="addToCart('${p.name}')">Adicionar</button>
        `;
        grid.appendChild(div);
      });
    }

    function addToCart(item) {
      const li = document.createElement('li');
      li.textContent = item;
      cart.appendChild(li);
    }

    function filterProducts(cat) {
      renderProducts(cat);
    }

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      if (email && password) {
        alert('Login efetuado com sucesso! Bem-vindo, ' + email);
      } else {
        alert('Preencha todos os campos.');
      }
    }

    function pagar() {
      const items = [...cart.children].map(li => li.textContent);
      if (items.length === 0) {
        alert('Carrinho vazio.');
      } else {
        alert('Compra realizada com sucesso:\n' + items.join('\n'));
        cart.innerHTML = '';
      }
    }

    renderProducts('all');
  </script>
</body>
</html>
