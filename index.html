
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MV Drops</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap');
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0b0b0e;
      color: #ffffff;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }
    header {
      background: linear-gradient(90deg, #6f00ff, #3c0071);
      padding: 20px;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    header h1 {
      margin: 0;
      font-size: 2.8rem;
      color: #fff;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #141414cc;
      padding: 10px;
      gap: 20px;
      position: relative;
      z-index: 1;
      flex-wrap: wrap;
    }
    nav button {
      background-color: #3c0071;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      min-width: 100px;
    }
    nav button:hover {
      background-color: #6f00ff;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
      position: relative;
      z-index: 1;
    }
    .auth {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 10px;
    }
    .auth input, .auth button {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    .auth input {
      width: 200px;
      max-width: 90vw;
    }
    .auth button {
      background-color: #6f00ff;
      color: white;
      cursor: pointer;
      min-width: 100px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }
    .product {
      background-color: #1a1a1fcc;
      border: 1px solid #3e3e50;
      border-radius: 12px;
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: #d0aaff;
    }
    .product:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(111, 0, 255, 0.5);
    }
    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .product h2 {
      font-size: 1.3rem;
      margin: 0 0 10px;
    }
    .product p {
      color: #ccc;
      font-size: 0.95rem;
    }
    .add-cart {
      background-color: #6f00ff;
      border: none;
      padding: 10px 15px;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .add-cart:hover {
      background-color: #8b33ff;
    }
    .cart {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #1f1f27cc;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #333;
      width: 280px;
      max-height: 70vh;
      overflow-y: auto;
      z-index: 10;
      color: #d0aaff;
      box-shadow: 0 0 10px #6f00ffcc;
    }
    .cart h3 {
      margin-top: 0;
      font-size: 1.3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cart-count {
      background-color: #6f00ff;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-size: 1rem;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }
    .cart-items {
      list-style: none;
      padding-left: 0;
      margin: 10px 0 0 0;
      font-size: 0.9rem;
    }
    .cart-item {
      background-color: #2a2a3a;
      margin-bottom: 8px;
      border-radius: 8px;
      padding: 8px 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #eee;
    }
    .quantity-controls button {
      background-color: #6f00ff;
      border: none;
      color: white;
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 6px;
      cursor: pointer;
      margin: 0 2px;
    }
    .pay-button {
      background-color: #3c0071;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      font-size: 1rem;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #141414cc;
      color: #777;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>MV Drops</h1>
  </header>

  <nav>
    <button onclick="filterProducts('all')">Todos</button>
  </nav>

  <div class="auth" id="authSection">
    <input type="text" placeholder="Email" id="email" />
    <input type="password" placeholder="Senha" id="password" />
    <button onclick="login()">Entrar</button>
  </div>

  <div class="auth" id="welcomeSection" style="display:none;">
    Bem-vindo, <span id="userEmail"></span>!
    <button onclick="logout()">Sair</button>
  </div>

  <div class="container">
    <div class="product-grid" id="productGrid"></div>
  </div>

  <div class="cart">
    <h3>Carrinho <span class="cart-count" id="cartCount">0</span></h3>
    <ul class="cart-items" id="cartItems"></ul>
    <button class="pay-button" onclick="pagar()">Finalizar Compra</button>
  </div>

  <footer>
    <p>&copy; 2025 MV Drops — Todos os direitos reservados.</p>
  </footer>

  <script>
    const products = [
      { name: 'God Glider', desc: 'Ferramenta essencial para players avançados.', price: 'R$ 15,00', category: 'outros' },
      { name: 'Rota de Loot', desc: 'Mapeamento eficiente para loot ideal.', price: 'R$ 17,00', category: 'outros' },
      { name: 'Estratégias do Meta', desc: 'Conhecimento atualizado para dominar o meta.', price: 'R$ 20,00', category: 'outros' },
      { name: '3 VODs', desc: 'Análise de partidas com feedback detalhado.', price: 'R$ 35,00', category: 'outros' },
      { name: '5 VODs', desc: 'Pacote com 5 análises especializadas.', price: 'R$ 50,00', category: 'outros' },
      { name: '10 VODs (um camp todo)', desc: 'Acompanhamento completo de campeonato.', price: 'R$ 100,00', category: 'outros' },
      { name: 'God + Rota', desc: 'Combo de movimentação e loot ideal.', price: 'R$ 30,00', category: 'outros' },
      { name: 'God + Estratégias', desc: 'Combo de skill + conhecimento tático.', price: 'R$ 33,00', category: 'outros' },
      { name: 'Rota + Estratégias', desc: 'Para dominar posicionamento e decisões.', price: 'R$ 35,00', category: 'outros' },
      { name: '3 VODs + God', desc: 'Análise e refinamento de skill.', price: 'R$ 45,00', category: 'outros' },
      { name: '5 VODs + God', desc: 'Pacote completo de evolução.', price: 'R$ 55,99', category: 'outros' },
      { name: '10 VODs + God', desc: 'Desempenho profissional garantido.', price: 'R$ 110,00', category: 'outros' },
      { name: 'Rotina de Treino', desc: 'Treino personalizado conforme sua necessidade.', price: 'R$ 25,00', category: 'outros' }
    ];

    const productGrid = document.getElementById('productGrid');
    const cartItems = document.getElementById('cartItems');
    const cartCount = document.getElementById('cartCount');
    const authSection = document.getElementById('authSection');
    const welcomeSection = document.getElementById('welcomeSection');
    const userEmailSpan = document.getElementById('userEmail');
    let cart = {};

    function renderProducts(filter) {
      productGrid.innerHTML = '';
      const filtered = filter === 'all' ? products : products.filter(p => p.category === filter);
      filtered.forEach((p, i) => {
        const div = document.createElement('div');
        div.className = 'product';
        div.setAttribute('data-category', p.category);
        div.innerHTML = `
          <img src="https://via.placeholder.com/300x180?text=Produto+${i + 1}" alt="${p.name}">
          <h2>${p.name}</h2>
          <p>${p.desc}</p>
          <p><strong>${p.price}</strong></p>
          <button class="add-cart" onclick="addToCart('${p.name}')">Adicionar</button>
        `;
        productGrid.appendChild(div);
      });
    }

    function renderCart() {
      cartItems.innerHTML = '';
      let totalItems = 0;
      for (const [name, qty] of Object.entries(cart)) {
        totalItems += qty;
        const li = document.createElement('li');
        li.className = 'cart-item';
        li.innerHTML = `
          <span>${name}</span>
          <div class="quantity-controls">
            <button onclick="changeQuantity('${name}', -1)">-</button>
            <span>${qty}</span>
            <button onclick="changeQuantity('${name}', 1)">+</button>
          </div>
          <button onclick="removeFromCart('${name}')">x</button>
        `;
        cartItems.appendChild(li);
      }
      cartCount.textContent = totalItems;
    }

    function addToCart(name) {
      if (!cart[name]) cart[name] = 0;
      cart[name]++;
      renderCart();
    }

    function removeFromCart(name) {
      delete cart[name];
      renderCart();
    }

    function changeQuantity(name, delta) {
      if (!cart[name]) return;
      cart[name] += delta;
      if (cart[name] <= 0) delete cart[name];
      renderCart();
    }

    function filterProducts(category) {
      renderProducts(category);
    }

    function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!email || !password) {
        alert('Preencha todos os campos.');
        return;
      }
      localStorage.setItem('mvUserEmail', email);
      alert('Login efetuado com sucesso! Bem-vindo, ' + email);
      updateLoginStatus();
    }

    function updateLoginStatus() {
      const email = localStorage.getItem('mvUserEmail');
      if (email) {
        authSection.style.display = 'none';
        welcomeSection.style.display = 'flex';
        userEmailSpan.textContent = email;
      } else {
        authSection.style.display = 'flex';
        welcomeSection.style.display = 'none';
        userEmailSpan.textContent = '';
      }
    }

    function logout() {
      localStorage.removeItem('mvUserEmail');
      alert('Você saiu da conta.');
      updateLoginStatus();
    }

    function pagar() {
      const items = Object.entries(cart);
      if (items.length === 0) {
        alert('Carrinho vazio.');
        return;
      }
      let message = 'Compra realizada com sucesso:\n';
      items.forEach(([name, qty]) => {
        message += `${name} — Quantidade: ${qty}\n`;
      });
      alert(message);
      cart = {};
      renderCart();
    }

    renderProducts('all');
    renderCart();
    updateLoginStatus();
  </script>
</body>
</html>
